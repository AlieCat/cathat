<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" href="https://www.dwyl.com/img/favicon.ico">
  </head>
  <body>
  <div class="whole">
        <div class="board">
        </div>
	<div class="buttons">
                <button id="3x3" class="button" onclick="createboard(3);">
                3x3
                </button>
                <button id="9x9" class="button" onclick="createboard(9);">
                9x9
                </button>
                <button id="27x27" class="button" onclick="createboard(27);">
                27x27
                </button>
       
        </div>
  </div>

  <div class="chatArea">
    <h2 id='joiners'> <i id='joined'>You </i> joined the chat!</h2>

    <ul id="messages"></ul>

    <form action="">
      <input id="m" autocomplete="off" />
      <button>Send</button>
    </form>
  </div>

    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://cdn.rawgit.com/ScottHamper/Cookies/1.2.1/dist/cookies.min.js">
    </script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="/client.js"></script>
    <script type="text/javascript"> //creates the board when button is clicked
    function createboard (a) {
        var socket = io();
        console.log('send message to server');
        socket.emit('pickboard', a);
    }
    </script>
  </body>
</html>
